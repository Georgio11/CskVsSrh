<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="logo"><img src="images/logo.webp" alt="logo"></div>
                <div class="header_text">FAST WITHDRAWALS</div>
            </div>
            <main class="main">
                <div class="main_container">
                    <p>SRH</p>
                    <p>VS</p>
                    <p> CSK</p>
                </div>
            </main>
            <div class="footer">
                <button class="btn">REGISTER NOW!</button>
                <div class="date">5 APRIL 2024</div>
            </div>
        </div>
        <div class="team_first pulse"></div>
        <div class="team_second pulse"></div>
        <div class="man_first">
            <div class="man_container">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="man_second">
            <div class="man_container">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <script>
        let wrapper = document.querySelector(".wrapper");

        function adaptationElements() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            let aspectClass;

            if (aspectRatio >= 2) {
                aspectClass = 'modificate1';
            } else if (aspectRatio >= 1.5) {
                aspectClass = 'modificate2';
            } else if (aspectRatio > 1) {
                aspectClass = 'modificate3';
            } else {
                aspectClass = 'modificate4';
            }

            wrapper.className = `wrapper ${aspectClass}`;
        }

        adaptationElements();
        window.addEventListener('resize', adaptationElements);
    </script>
</body>
</html>
